<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand"><h1>List Student</h1> </a>
        <a href="/student/showFormCreate" class="btn btn-outline-success">Create new Student</a>
    </div>
</nav>
<table border="1" class="table" style="text-align: center">
    <tr>
        <th>Name</th>
        <th>Date Of Birth</th>
        <th>Address</th>
        <th>Phone Number</th>
        <th>Email</th>
        <th>ClassRoom</th>
        <th colspan="2">feature</th>
    </tr>
    <th:block th:each="student : ${students}">
        <tr>
            <td th:text="${student.name}"></td>
            <td th:text="${student.birthday}"></td>
            <td th:text="${student.address}"></td>
            <td th:text="${student.phoneNumber}"></td>
            <td th:text="${student.email}">
            <td><a th:href="@{/student/edit/__${student.id}__}" class="btn btn-warning">Edit</a></td>
            <td><a th:href="@{/student/delete/__${student.id}__}" class="btn btn-danger">Delete</a></td>
        </tr>
    </th:block>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
